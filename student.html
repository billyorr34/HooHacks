<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Send Mail -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

     <!-- Boostrap CDN -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: rgb(104, 218, 246);
        }

        .error {
            background: #ffab9d;
        }

        input[type=text],
        textarea {
            transition: all;
            -webkit-transition: all 0.30s ease-in-out;
            -moz-transition: all 0.30s ease-in-out;
            -ms-transition: all 0.30s ease-in-out;
            -o-transition: all 0.30s ease-in-out;
            outline: none;
            padding: 3px 0px 3px 3px;
            margin: 5px 1px 3px 0px;
            border: 1px solid #DDDDDD;
        }

        input[type=text]:focus,
        textarea:focus {
            box-shadow: 0 0 5px #ffab9d;
            padding: 3px 0px 3px 3px;
            margin: 5px 1px 3px 0px;
            border: 1px solid #ffab9d;
        }

        #sbutton {
            box-shadow: 0 0 5px #74c3f1;
            /* padding: 3px 0px 3px 3px; */
            margin: 5px 1px 3px 0px;
            border: 1px solid #74c3f1;
        }

    </style>
    <title>Book List</title>
</head>

<body>
    <div style = "margin-top: 1cm;" class="container">
        <h1 style="text-align: center;">Please select your preference</h1>
        <form id="book-form">
            <div>
                <label for="title">Name</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Email</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">Subject</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input id='sbutton' type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <!-- Button to send email -->

    <input type="button" value="Send Email" onclick="sendEmail()"/>
    </form>   -->



    <script src="student.js"></script>
</body>

</html>
