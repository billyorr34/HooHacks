<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Math</title>

</head>
<body>
    <h2>You are on the Math Page</h2>

    <form id = 'form' onsubmit = "return false;" action=""> 
        
        <!-- Name and Email -->
        <input id = "nameInput" type="text" placeholder="Name" name="name">
        <input id = "emailInput" type="text" placeholder="Email Address" name="email">
        <!-- Start Time -->
        <label for="">Start Time</label>
            <input type="date" id="startDate" name="trip-start"
            value="2021-03-01"
            min="2021-03-01" max="2022-03-01">
            <input type="time" id="startTime" name="appt"
            min="09:00" max="18:00" required>

        <!-- End Time -->
        <label for="">End Time</label>
            <input type="date" id="endDate" name="trip-start"
            value="2021-03-01"
            min="2021-03-01" max="2022-03-01">
            <input type="time" id="endTimes" name="appt"
            min="09:00" max="18:00" required>

        <!-- Submit Button -->
        <input type="submit" value="Submit" id = 'submitButton' onclick="writeToWaitingList()">
</form>

    <button onclick = "printWaitingList()">Print Waiting List</button>
    
    <div id = `waitingList`>

    </div>

    <script src="app.js"></script>
</body>
</html>
