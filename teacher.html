<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Send Mail -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: rgb(104, 218, 246);
        }

        .error {
            background: #ffab9d;
        }

        input[type=text],
        textarea {
            -webkit-transition: all 0.30s ease-in-out;
            -moz-transition: all 0.30s ease-in-out;
            -ms-transition: all 0.30s ease-in-out;
            -o-transition: all 0.30s ease-in-out;
            outline: none;
            padding: 3px 0px 3px 3px;
            margin: 5px 1px 3px 0px;
            border: 1px solid #DDDDDD;
        }

        input[type=text]:focus,
        textarea:focus {
            box-shadow: 0 0 5px #ffab9d;
            padding: 3px 0px 3px 3px;
            margin: 5px 1px 3px 0px;
            border: 1px solid #ffab9d;
        }

        .delete{
            color: #ffab9d;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            
        }

        td a{
            text-align: center;
        }

    </style>
    <title>Book List</title>
</head>

<body>
    <div style = "margin-top: 1cm;" class="container">
        <h1 style="text-align: center;">Welcome Mentor</h1>
        <form id="book-form">
            <div>
                <label for="title">Mentor Name</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Mentor Email</label>
                <input type="text" id="author" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student Email</th>
                    <th>Subject</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>



    <script src="teacher.js"></script>
</body>

</html>
